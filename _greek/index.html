<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Greek Reveal Test</title>

		<link rel="stylesheet" href="/assets/css/reveal.css">
		<link rel="stylesheet" href="/assets/css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="/assets/lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section><h1>Ο οῖκος τῶν ζαχαρίας καὶ Ελισάβετ</h1></section>
				<section>
					<section>
						<p>ο ζαχαρίας <span class="newword" data-gloss="(s)he has">έχ<span class="form-focus">ει</span></span> οίκον εν Βηθανίᾳ. η Ελισάβετ καὶ έχει οίκον εν Βηθανίᾳ. <span class="newword" data-gloss="they have">εχοῦ<span class="form-focus">σιν</span></span> οίκον εν Βηθανίᾳ.</p>	
					</section>
					<section>τίνα εχοῦσιν?</section>
					<section>οίκον εχοῦσιν.</section>
					<section>ποῦ έστιν ο οῖκος αυτῶν?</section>
					<section>κεῖται ο οῖκος αυτῶν εν Βηθανίᾳ.</section>
				</section>
				<section>Slide 2</section>
			</div>
		</div>

		<script src="/assets/lib/js/head.min.js"></script>
		<script src="/assets/js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
